<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="max-width: 1000px;margin: 0 auto;">
    <div>
      <div><b>Size</b></div>
      <button class="button size-small">small</button>
      <button class="button size-medium">medium</button>
      <button class="button size-large">large</button>
    </div>
    <div>
      <div><b>Theme</b></div>
      <button class="button size-medium theme-default">default</button>
      <button class="button size-medium theme-primary">primary</button>
      <button class="button size-medium theme-danger">danger</button>
    </div>
  </div>
</body>
</html>
